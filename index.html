<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Prediction API</title>
</head>
<body>
    <h1>Welcome to the Cyber Crime Prediction API!</h1>
    <p>Use the /train and /test endpoints to interact with the model.</p>

    <!-- Dataset Upload Form -->
    <h3>Upload Dataset for Prediction</h3>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a CSV file:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload and Analyze</button>
    </form>

    <h3>Analysis Results</h3>
    <div id="results">
        <p>No results yet.</p>
    </div>
</body>
</html>
